<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    header .school-logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    header img {
        width: 80px;
        height: auto;
        border-radius: 10px;
    }
    header .school-title {
        text-align: center;
        flex-grow: 1;
    }
    header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }
    header h2 {
        margin: 0;
        font-size: 18px;
        font-weight: normal;
    }
    header .right-info {
        text-align: right;
        font-size: 14px;
    }
    .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background-color: #004d40;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        direction: rtl;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
    }
    th {
        background-color: #004d40;
        color: white;
    }
    .message {
        margin-top: 15px;
        font-size: 16px;
        color: #00796b;
        font-weight: bold;
    }
    #status {
        color: red;
        margin-top: 10px;
    }
    @media screen and (max-width: 600px) {
        table, th, td {
            font-size: 13px;
        }
    }
</style>
</head>
<body>

<header>
    <div class="school-logo">
        <img src="https://github.com/SalalahSharqiyaSchool/grade-system/blob/main/logo1.png?raw=true" alt="لوجو المدرسة">
        <div class="school-title">
            <h1>صلالة الشرقية للتعليم الأساسي</h1>
            <h2>الفصل الدراسي الأول 2025-2026</h2>
        </div>
    </div>
    <div class="right-info">
        <p>سلطنة عمان</p>
        <p>وزارة التربية والتعليم</p>
        <p>المديرية العامة للتربية والتعليم بمحافظة ظفار</p>
    </div>
</header>

<div class="container">
    <input type="text" id="civil" placeholder="أدخل الرقم المدني">
    <br>
    <button onclick="showGrades()">عرض الدرجات</button>
    <button onclick="printGrades()">طباعة الكشف</button>
    <p id="status"></p>

    <h3 id="studentName"></h3>
    <p id="studentInfo"></p>
    <p class="message" id="encouragement"></p>
    <div id="gradesList"></div>
</div>

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</body>
</html>

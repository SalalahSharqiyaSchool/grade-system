<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        direction: rtl;
    }

    /* شريط العنوان */
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        gap: 15px;
        flex-wrap: wrap;
        text-align: center;
    }

    header img {
        width: 85px;
        height: auto;
        border-radius: 10px;
    }

    .title-box h1 {
        margin: 5px;
        font-size: 32px;
        font-weight: bold;
    }

    .title-box h2 {
        margin: 5px;
        font-size: 20px;
        font-weight: bold;
    }

    /* محافظة ظفار يمين */
    .region {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 18px;
        font-weight: bold;
    }

    /* صندوق المحتوى */
    .container {
        padding: 25px;
        max-width: 800px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
        text-align: center;
    }

    input, button {
        padding: 12px;
        font-size: 16px;
        margin: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 80%;
        max-width: 300px;
    }

    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #004d40;
    }

    #gradesList {
        margin-top: 20px;
        overflow-x: auto;
    }

    table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #00796b;
        padding: 10px;
        text-align: center;
        font-weight: bold;
    }

    th {
        background-color: #004d40;
        color: white;
        font-size: 16px;
    }

    #status {
        color: red;
        margin-top: 10px;
        font-weight: bold;
    }

    #studentInfo p {
        font-size: 18px;
        font-weight: bold;
        margin: 5px 0;
        text-align: right;
        padding-right: 20px;
    }

</style>

</head>
<body>

<header>

    <!-- محافظة ظفار -->
    <div class="region">محافظة ظفار</div>

    <!-- شعار المدرسة -->
    <img src="https://github.com/faissaltunisia/grade-system/blob/main/logo.png?raw=true">

    <!-- عنوان المدرسة -->
    <div class="title-box">
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>الفصل الدراسي الأول 2025-2026</h2>
    </div>

</header>

<div class="container">

    <!-- مربع الإدخال -->
    <input type="text" id="civil" placeholder="أدخل الرقم المدني">

    <br>

    <!-- الأزرار -->
    <button onclick="showGrades()">عرض الدرجات</button>
    <button onclick="printGrades()">طباعة الكشف</button>

    <!-- رسائل -->
    <p id="status"></p>

    <!-- معلومات الطالب -->
    <div id="studentInfo"></div>

    <!-- جدول الدرجات -->
    <div id="gradesList"></div>

</div>

<script src="index.js"></script>

</body>
</html>

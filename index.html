<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بوابة الطلاب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f4f5; text-align:center; }
header { background-color:#00796b; color:white; padding:15px; display:flex; align-items:center; justify-content:center; flex-wrap:wrap; gap:10px; }
header img { width:80px; height:auto; border-radius:10px; }
header div { text-align:right; }
header h1 { margin:5px; font-size:28px; font-weight:bold; }
header h3 { margin:0; font-size:16px; }

/* الشريط الجانبي */
.sidebar{ width:250px; background:linear-gradient(180deg,#00796b,#004d40); color:white; display:flex; flex-direction:column; position:fixed; right:0; top:0; bottom:0; box-shadow:-2px 0 5px rgba(0,0,0,0.2); transition:transform 0.3s; z-index:1000; }
.sidebar button{ background:none; border:none; color:white; padding:15px; text-align:right; font-size:16px; cursor:pointer; display:flex; align-items:center; gap:10px; width:100%; transition: background 0.3s; }
.sidebar button:hover{ background: linear-gradient(to right,#004d40,#00695c);}
.sidebar button.active{ background:#00695c; font-weight:bold; }
#servicesMenu button{ padding-left:30px; text-align:right; font-size:15px; }

/* زر القائمة على الهاتف */
#mobileToggle{
  position:fixed;
  top:15px;
  right:15px;
  z-index:2000;
  background:#00796b;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:6px;
  font-size:18px;
  cursor:pointer;
  display:none;
}

/* الشاشات الصغيرة */
@media screen and (max-width:768px){
  .sidebar{ transform: translateX(100%); }
  .sidebar.show{ transform: translateX(0); }
  #mobileToggle{ display:block; }
}
.container { margin:50px auto; padding:20px; max-width:400px; background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
input, button { width:90%; max-width:350px; padding:12px; margin:10px 0; font-size:16px; border-radius:6px; border:1px solid #ccc; }
button { background:#00796b; color:white; border:none; cursor:pointer; }
button:hover{ background:#004d40; }
</style>
</head>
<body>

<!-- زر القائمة للهواتف -->
<button id="mobileToggle">☰</button>

<!-- الشريط الجانبي -->
<div class="sidebar" id="sidebar">
  <button id="navHome"><i class="fas fa-home"></i> الصفحة الرئيسية</button>
  <button id="servicesBtn"><i class="fas fa-school"></i> خدمات المدرسة <i class="fas fa-chevron-down" style="margin-left:auto;"></i></button>
  <div id="servicesMenu" style="display:none; flex-direction:column; background:#00695c;">
    <button id="navGrades"><i class="fas fa-graduation-cap"></i> عرض الدرجات</button>
    <button id="navRank"><i class="fas fa-trophy"></i> عرض الترتيب</button>
  </div>
</div>

<!-- رأس الصفحة -->
<header>
  <img src="https://github.com/SalalahSharqiyaSchool/grade-system/blob/main/logo.png?raw=true" alt="لوجو المدرسة">
  <div>
      <h1>صلالة الشرقية للتعليم الأساسي (5-9)</h1>
      <h3>الفصل الدراسي الأول 2025 - 2026</h3>
  </div>
</header>

<!-- المحتوى الرئيسي -->
<div class="container">
    <h3>أدخل الرقم المدني للطالب</h3>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <button id="gradesBtn">عرض الدرجات</button>
    <button id="rankBtn">عرض الترتيب</button>
</div>

<script>
const sidebar = document.getElementById("sidebar");
const mobileToggle = document.getElementById("mobileToggle");
const servicesBtn = document.getElementById("servicesBtn");
const servicesMenu = document.getElementById("servicesMenu");

mobileToggle.addEventListener("click", ()=> sidebar.classList.toggle("show"));
servicesBtn.addEventListener("click", ()=> servicesMenu.style.display = servicesMenu.style.display==="flex"?"none":"flex");

// إخفاء الشريط عند الضغط على أي زر داخل القائمة
document.querySelectorAll(".sidebar button").forEach(btn=> btn.addEventListener("click", ()=> sidebar.classList.remove("show")));

const gradesBtn = document.getElementById("gradesBtn");
const rankBtn = document.getElementById("rankBtn");
const civilInput = document.getElementById("civil");

function goToPage(page){
    const civil = civilInput.value.trim();
    if(!civil){ alert("الرجاء إدخال الرقم المدني"); return; }
    window.location = `${page}.html?civil=${civil}`;
}

gradesBtn.addEventListener("click", ()=> goToPage("grades"));
rankBtn.addEventListener("click", ()=> goToPage("rank"));

civilInput.addEventListener("keyup", (event)=>{
    if(event.key === "Enter"){ goToPage("grades"); }
});
</script>

<footer style="margin-top:20px; font-size:14px; color:#555;">© 2025 - جميع الحقوق محفوظة للأستاذ فيصل العريبي</footer>
</body>
</html>

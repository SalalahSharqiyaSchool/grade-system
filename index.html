<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول الطالب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<style>
body { font-family: Arial; text-align:center; background:#f0f4f5; padding:0; margin:0; }
.container { margin:100px auto; padding:20px; max-width:400px; background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1);}
input, button { width:90%; padding:12px; margin:10px 0; border-radius:6px; border:1px solid #ccc; font-size:16px; }
button { background:#00796b; color:white; border:none; cursor:pointer; }
button:hover { background:#004d40; }
</style>
</head>
<body>
<div class="container">
  <h3>تسجيل الدخول</h3>
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button id="loginBtn">دخول</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if(!email || !password){ alert("الرجاء إدخال البريد الإلكتروني وكلمة المرور"); return; }

    auth.signInWithEmailAndPassword(email, password)
        .then(()=> { window.location = "index.html"; })
        .catch(error => alert(error.message));
});
</script>
</body>
</html>

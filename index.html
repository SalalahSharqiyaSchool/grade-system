<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>درجات الطالب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; text-align: center; }
        header { background-color: #00796b; color: white; padding: 20px; }
        .container { padding: 20px; max-width: 700px; margin: 20px auto; background-color: white; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        input, button { padding: 10px; font-size: 16px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { background-color: #00796b; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #004d40; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #00796b; padding: 8px; text-align: center; }
        th { background-color: #004d40; color: white; }
    </style>
</head>
<body>

<header>
    <h1>كشف درجات الطالب</h1>
</header>

<div class="container">
    <h2>ادخل رقمك المدني لمعرفة درجاتك</h2>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <br>
    <button id="searchBtn">عرض الدرجات</button>
    <button id="printBtn">طباعة</button>
    <p id="status"></p>

    <h3 id="studentName"></h3>
    <div id="gradesList"></div>
    <p class="message" id="encouragement"></p>
</div>

<script src="script.js"></script>
</body>
</html>

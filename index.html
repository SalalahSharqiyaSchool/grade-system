<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #00796b;
        color: white;
    }
    .header h1 {
        margin: 0;
        font-size: 26px;
    }
    .header div {
        font-size: 16px;
    }
    .semester {
        text-align: center;
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
    }
    .container {
        padding: 20px;
        max-width: 700px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
        text-align: right;
        direction: rtl;
    }
    input {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 60%;
        text-align: right;
    }
    .buttons {
        text-align: center;
        margin: 10px 0;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        border-radius: 6px;
        border: none;
        background-color: #00796b;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #004d40;
    }
    p {
        margin: 5px 0;
        font-size: 16px;
        display: inline-block;
        margin-right: 15px;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #00796b;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #004d40;
        color: white;
    }
    #status {
        color: red;
        margin-top: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="header">
    <div>محافظة ظفار</div>
    <h1>صلالة الشرقية للتعليم الأساسي</h1>
    <div></div>
</div>

<div class="semester">الفصل الدراسي الأول 2025-2026</div>

<div class="container">
    <input type="text" id="civil" placeholder="الرقم المدني">
    
    <div class="buttons">
        <button onclick="showGrades()">عرض الدرجات</button>
        <button onclick="printGrades()">طباعة الكشف</button>
    </div>
    
    <p id="status"></p>
    <div id="studentInfo"></div>
    <div id="gradesList"></div>
</div>

<script src="index.js"></script>
</body>
</html>

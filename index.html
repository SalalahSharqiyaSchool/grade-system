<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بوابة الطلاب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* زر القائمة للهاتف */
.menu-btn {
    font-size: 26px;
    background: #2c3e50;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    display: none;
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2000;
}

@media (max-width: 768px) {
    .menu-btn { display: block; }
}

/* الشريط الجانبي */
.sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    height: 100vh;
    position: fixed;
    right: -250px;
    top: 0;
    padding-top: 20px;
    transition: right 0.3s;
    z-index: 1500;
}

.sidebar.active { right: 0; }

.sidebar .menu-item {
    padding: 15px;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    background: #34495e;
}

.dropdown-content a {
    display: block;
    padding: 12px 20px;
    text-decoration: none;
    color: white;
}

.dropdown.active + .dropdown-content {
    display: block;
}

/* التعتيم */
.overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
}
.overlay.active { display: block; }

/* محتوى الصفحة */
body { 
    font-family: Arial, sans-serif; 
    margin:0;
    padding:0; 
    background:#f0f4f5; 
    text-align:center; 
}

header { 
    background-color:#00796b;
    color:white; 
    padding:15px; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    flex-wrap:wrap; 
    gap:10px;
}

header img { 
    width:80px; 
    height:auto; 
    border-radius:10px; 
}

header h1 { 
    margin:5px; 
    font-size:26px; 
    font-weight:bold; 
}

.container { 
    margin:50px auto; 
    padding:20px; 
    max-width:400px; 
    background:white; 
    border-radius:12px; 
    box-shadow:0 0 15px rgba(0,0,0,0.1); 
}

input, button { 
    width:90%; 
    max-width:350px; 
    padding:12px; 
    margin:10px 0; 
    font-size:16px; 
    border-radius:6px; 
    border:1px solid #ccc; 
}

button { 
    background:#00796b; 
    color:white; 
    border:none; 
    cursor:pointer; 
}

button:hover{ background:#004d40; }
</style>
</head>

<body>

<button id="menuBtn" class="menu-btn">☰</button>

<!-- الشريط الجانبي -->
<div id="sidebar" class="sidebar">

    <h3 class="menu-item">مدرستي</h3>

    <a href="index.html" class="menu-item" onclick="closeSidebar()">الصفحة الرئيسية</a>

    <div class="menu-item dropdown" id="servicesBtn">خدمات المدرسة ▾</div>

    <div id="servicesMenu" class="dropdown-content">
        <a href="grade.html" onclick="closeSidebar()">عرض الدرجات</a>
        <a href="rank.html" onclick="closeSidebar()">عرض الترتيب</a>
    </div>

</div>

<div id="overlay" class="overlay"></div>

<header>
  <img src="https://github.com/SalalahSharqiyaSchool/grade-system/blob/main/logo.png?raw=true" alt="لوجو المدرسة">
  <div>
      <h1>صلالة الشرقية للتعليم الأساسي (5-9)</h1>
  </div>
</header>

<div class="container">
    <h3>أدخل الرقم المدني للطالب</h3>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <button id="gradesBtn">عرض الدرجات</button>
    <button id="rankBtn">عرض الترتيب</button>
</div>

<footer style="margin-top:20px; font-size:14px; color:#555;">
    © 2025 - جميع الحقوق محفوظة للأستاذ فيصل العريبي
</footer>

<script>
// الشريط الجانبي
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const menuBtn = document.getElementById("menuBtn");
const servicesBtn = document.getElementById("servicesBtn");

menuBtn.addEventListener("click", () => {
    sidebar.classList.add("active");
    overlay.classList.add("active");
});

servicesBtn.addEventListener("click", () => {
    servicesBtn.classList.toggle("active");
});

function closeSidebar() {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
    servicesBtn.classList.remove("active");
}

overlay.addEventListener("click", closeSidebar);

// أزرار الصفحات
const gradesBtn = document.getElementById("gradesBtn");
const rankBtn = document.getElementById("rankBtn");
const civilInput = document.getElementById("civil");

function goToPage(page){
    const civil = civilInput.value.trim();
    if(!civil){ alert("الرجاء إدخال الرقم المدني"); return; }
    window.location = `${page}.html?civil=${civil}`;
}

gradesBtn.addEventListener("click", ()=> goToPage("grade"));
rankBtn.addEventListener("click", ()=> goToPage("rank"));

civilInput.addEventListener("keyup", (event)=>{
    if(event.key === "Enter"){ goToPage("grade"); }
});
</script>

</body>
</html>

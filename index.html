<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>كشف درجات الطالب</title>

    <style>
        body {
            font-family: "Tajawal", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0; padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            margin: auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #00796b;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }

        button {
            width: 45%;
            padding: 12px;
            font-size: 18px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #005f52;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
        }

        th {
            background: #00796b;
            color: white;
        }

        #printFrame {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>نظام عرض درجات الطالب</h2>

    <input id="civil" placeholder="أدخل الرقم المدني" />

    <div id="status" style="color:red; font-weight:bold;"></div>

    <button id="searchBtn">بحث</button>
    <button id="printBtn">طباعة الكشف</button>

    <h3 id="studentName"></h3>
    <div id="gradesList"></div>
    <div id="encouragement" style="margin-top:10px; font-size:18px; font-weight:bold;"></div>
</div>

<iframe id="printFrame"></iframe>

<script src="index.js"></script>

</body>
</html>

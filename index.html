<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بوابة الطلاب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{ font-family:Arial; margin:0; padding:0; background:#f0f4f5; text-align:center; }

/* الهيدر */
header{
  display:flex; align-items:center; justify-content:center; padding:10px 20px;
  background:#e0f2f1; box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
header img{ height:50px; margin-left:10px; }
header div{text-align:center;}
header h2{margin:0; color:#004d40; font-size:18px;}
header p{margin:0; font-size:14px; color:#00796b;}

/* الحاوية الرئيسية */
.container{
  margin:50px auto; padding:20px; max-width:400px; 
  background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); 
  text-align:center;
}

input, button{
  width:90%; max-width:350px; padding:12px; margin:10px 0; font-size:16px; border-radius:6px; border:1px solid #ccc;
}
button{ background:#00796b; color:white; border:none; cursor:pointer; }
button:hover{ background:#004d40; }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="شعار المدرسة">
    <div>
        <h2>صلالة الشرقية للتعليم الأساسي</h2>
        <p>الفصل الدراسي الأول 2025-2026</p>
    </div>
</header>

<div class="container">
    <h3>أدخل الرقم المدني للطالب</h3>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <button id="gradesBtn">عرض الدرجات</button>
    <button id="rankBtn">عرض الترتيب</button>
</div>

<script>
// أزرار الانتقال
document.getElementById("gradesBtn").addEventListener("click", ()=> {
    const civil = document.getElementById("civil").value.trim();
    if(!civil){ alert("الرجاء إدخال الرقم المدني"); return; }
    window.location=`grades.html?civil=${civil}`;
});
document.getElementById("rankBtn").addEventListener("click", ()=> {
    const civil = document.getElementById("civil").value.trim();
    if(!civil){ alert("الرجاء إدخال الرقم المدني"); return; }
    window.location=`rank.html?civil=${civil}`;
});
</script>

<footer style="margin-top:20px;font-size:14px;color:#555;text-align:center;">
© 2025 - جميع الحقوق محفوظة للأستاذ فيصل العريبي
</footer>

</body>
</html>

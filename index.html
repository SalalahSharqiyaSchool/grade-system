<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    background-color: #f0f4f7;
  }

  /* القائمة الجانبية */
  .sidebar {
    width: 250px;
    background: linear-gradient(180deg, #00796b, #004d40);
    color: white;
    display: flex;
    flex-direction: column;
    transition: width 0.3s;
    overflow: hidden;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
  }

  .sidebar.collapsed {
    width: 60px;
  }

  .sidebar .toggle-btn {
    font-size: 22px;
    text-align: center;
    padding: 15px 0;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .sidebar button {
    background: none;
    border: none;
    color: white;
    padding: 15px;
    text-align: right;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    transition: background 0.3s;
  }
  .sidebar button:hover {
    background: linear-gradient(to right, #004d40, #00695c);
  }
  .sidebar.collapsed button span {
    display: none;
  }

  /* الجزء الرئيسي */
  .main {
    flex: 1;
    padding: 20px;
    transition: margin-left 0.3s;
  }

  header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  header img {
    width: 80px;
    height: auto;
    border-radius: 10px;
  }
  header h1 {
    margin: 0;
    font-size: 22px;
  }
  header h2 {
    margin: 0;
    font-size: 16px;
    color: #333;
  }

  input, button.action-btn {
    width: 90%;
    max-width: 400px;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button.action-btn {
    background-color: #00796b;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }
  button.action-btn:hover {
    background-color: #004d40;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    direction: rtl;
    margin-top: 15px;
    font-size: 14px;
  }
  table, th, td {
    border: 1px solid #00796b;
  }
  th {
    padding: 10px;
    background: linear-gradient(to right, #004d40, #00796b);
    color: white;
    text-align: center;
  }
  td {
    padding: 8px;
    text-align: center;
    font-weight: bold;
  }
  tr:nth-child(even){background-color: #e0f7fa;}
  tr:hover {background-color: #b2dfdb;}

  #rankResult {
    margin-top: 15px;
  }

  footer {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-top: 20px;
  }

  /* Responsive */
  @media(max-width: 768px){
    body {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      box-shadow: none;
    }
    .sidebar.collapsed {
      width: 100%;
    }
    .sidebar .toggle-btn {
      display: none;
    }
    .main {
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></div>
  <button id="searchBtn"><i class="fas fa-graduation-cap"></i> <span>عرض الدرجات</span></button>
  <button id="rankBtn"><i class="fas fa-trophy"></i> <span>عرض الترتيب</span></button>
  <button id="printBtn"><i class="fas fa-print"></i> <span>طباعة الكشف</span></button>
</div>

<div class="main" id="mainContent">
  <header>
    <img src="https://github.com/SalalahSharqiyaSchool/grade-system/blob/main/logo.png?raw=true" alt="لوجو المدرسة">
    <div>
      <h1>صلالة الشرقية للتعليم الأساسي (5-9)</h1>
      <h2>الفصل الدراسي الأول 2025‑2026</h2>
    </div>
  </header>

  <input type="text" id="civil" placeholder="الرقم المدني">
  <p id="status"></p>
  <p id="studentName"></p>
  <p id="studentClass"></p>
  <p id="encouragement" style="font-weight:bold;"></p>
  <div id="gradesList"></div>
  <div id="rankResult"></div>
</div>

<script src="index.js"></script>

<footer>
  © 2025 - جميع الحقوق محفوظة للأستاذ فيصل العريبي
</footer>

<script>
  const sidebar = document.getElementById("sidebar");
  const toggleBtn = document.getElementById("toggleBtn");

  toggleBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("collapsed");
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    header img.school-logo {
        width: 80px;
        height: auto;
        border-radius: 10px;
    }
    header img.ministry-logo {
        width: 60px;
        height: auto;
        position: absolute;
        right: 20px;
        top: 20px;
    }
    header h1 {
        margin: 5px;
        font-size: 32px;
        font-weight: bold;
    }
    header h2 {
        margin: 5px;
        font-size: 20px;
        font-weight: bold;
        width: 100%;
    }
    .container {
        padding: 20px;
        max-width: 700px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
        text-align: right;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
        margin-right: 5px;
    }
    button:hover {
        background-color: #004d40;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        direction: rtl;
        margin-top: 10px;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
    }
    th {
        background-color: #004d40;
        color: white;
    }
    .message, #studentInfo {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    #status {
        color: red;
        margin-top: 10px;
        text-align: center;
    }
    @media screen and (max-width: 600px) {
        table, th, td {
            font-size: 13px;
        }
        header h1 {
            font-size: 24px;
        }
        header h2 {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<header>
    <img src="https://github.com/faissaltunisia/grade-system/blob/main/logo.png?raw=true" class="school-logo" alt="لوجو المدرسة">
    <h1>صلالة الشرقية للتعليم الأساسي</h1>
    <h2>الفصل الدراسي الثاني 2025-2026</h2>
    <img src="https://raw.githubusercontent.com/SalalahSharqiyaSchool/garde-system/main/logo1.jpg" class="ministry-logo" alt="شعار وزارة التربية والتعليم">
</header>

<div class="container">
    <div style="text-align:center; margin-bottom:10px;">
        <input type="text" id="civil" placeholder="الرقم المدني">
        <br>
        <button onclick="showGrades()">عرض الدرجات</button>
        <button onclick="printGrades()">طباعة الكشف</button>
    </div>
    
    <p id="status"></p>
    <div id="studentInfo" class="message"></div>
    <div id="gradesList"></div>
    <p class="message" id="encouragement"></p>
</div>

<script src="index.js"></script>
</body>
</html>

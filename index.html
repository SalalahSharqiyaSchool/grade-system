<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    header img {
        width: 80px;
        height: auto;
        border-radius: 10px;
    }
    header h1 {
        margin: 5px;
        font-size: 28px;
        font-weight: bold;
    }
    header h2 {
        margin: 5px;
        font-size: 18px;
        font-weight: normal;
        width: 100%;
    }
    .container {
        padding: 15px;
        max-width: 700px;
        margin: 15px auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
        width: 90%;
        max-width: 400px;
        padding: 12px;
        font-size: 16px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #004d40;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        direction: rtl;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th {
        padding: 8px;
        background-color: #004d40;
        color: white;
        text-align: center;
    }
    td {
        padding: 8px;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>

<header>
    <img src="https://github.com/SalalahSharqiyaSchool/grade-system/blob/main/logo.png?raw=true" alt="لوجو المدرسة">
    <div>
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>الفصل الدراسي الأول 2025-2026</h2>
    </div>
</header>

<div class="container">
    <input type="text" id="civil" placeholder="الرقم المدني">
    <button id="searchBtn">عرض الدرجات</button>
    <button id="printBtn">طباعة الكشف</button>
    <p id="status"></p>

    <p id="studentName"></p>
    <p id="studentClass"></p>

    <p id="encouragement" style="font-weight:bold;"></p>

    <div id="gradesList"></div>
</div>

<script src="index.js"></script>
</body>
</html>

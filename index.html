<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    header img {
        width: 100px;
        height: auto;
        border-radius: 10px;
        order: 1; /* اللوغو على اليمين */
    }
    header div {
        order: 2;
        text-align: center;
    }
    header h1 {
        margin: 5px;
        font-size: 32px;
        font-weight: bold;
    }
    header h2 {
        margin: 5px;
        font-size: 18px;
        font-weight: bold;
    }
    .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    input, button {
        padding: 12px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #004d40;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        direction: rtl;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
    }
    th {
        background-color: #004d40;
        color: white;
        font-weight: bold;
    }
    .message, #studentInfo {
        margin-top: 15px;
        font-size: 16px;
        font-weight: bold;
        color: #00796b;
        text-align: right;
    }
    #status {
        color: red;
        margin-top: 10px;
        font-weight: bold;
    }
    @media screen and (max-width: 600px) {
        table, th, td {
            font-size: 13px;
        }
        input, button {
            width: 90%;
        }
    }
</style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/SalalahSharqiyaSchool/grade-system/main/logo1.jpg" alt="لوجو  الوزارة>
    <div>
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>محافظة ظفار — الفصل الدراسي الأول 2025-2026</h2>
    </div>
</header>

<div class="container">
    <h2>ادخل رقمك المدني لمعرفة درجاتك</h2>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <br>
    <button onclick="showGrades()">عرض الدرجات</button>
    <button onclick="downloadPDF()" style="margin-left:10px;">تحميل PDF</button>
    <p id="status"></p>

    <div id="studentInfo"></div>
    <div id="gradesList"></div>
    <p class="message" id="encouragement"></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="index.js"></script>
</body>
</html>

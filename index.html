<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        position: relative;
    }
    header h1 {
        font-size: 32px;
        font-weight: bold;
        margin: 5px;
    }
    header h2 {
        font-size: 20px;
        font-weight: bold;
        margin: 5px;
    }
    header img {
        height: 60px;
    }
    header .logo-school {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
    }
    header .logo-ministry {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
    }
    .container {
        padding: 20px;
        max-width: 700px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
        min-width: 100px;
    }
    button:hover {
        background-color: #004d40;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        direction: rtl;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
    }
    th {
        background-color: #004d40;
        color: white;
    }
    .message {
        margin-top: 15px;
        font-size: 16px;
        color: #00796b;
        font-weight: bold;
    }
    #status {
        color: red;
        margin-top: 10px;
    }
    .student-info {
        font-weight: bold;
        font-size: 16px;
        text-align: right;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>صلالة الشرقية للتعليم الأساسي</h1>
    <h2>الفصل الدراسي الأول 2025-2026</h2>
    <img src="https://raw.githubusercontent.com/USERNAME/REPO/main/logo1.png" class="logo-school" alt="لوجو المدرسة">
    <img src="https://raw.githubusercontent.com/USERNAME/REPO/main/logoMinistry.png" class="logo-ministry" alt="شعار وزارة التربية والتعليم">
</header>

<div class="container">
    <input type="text" id="civil" placeholder="الرقم المدني">
    <br>
    <button onclick="showGrades()">عرض الدرجات</button>
    <button onclick="printGrades()" style="margin-left: 10px;">طباعة الكشف</button>
    <p id="status"></p>

    <div id="studentInfo" class="student-info"></div>
    <div id="gradesList"></div>
    <p class="message" id="encouragement"></p>
</div>

<script src="index.js"></script>
</body>
</html>

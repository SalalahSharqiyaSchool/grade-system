<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }
    .header-left img {
        width: 80px;
        height: auto;
        border-radius: 10px;
    }
    .header-center {
        text-align: center;
        flex: 1;
    }
    .header-center h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }
    .header-center h2 {
        margin: 5px 0 0 0;
        font-size: 18px;
        font-weight: normal;
    }
    .header-right {
        text-align: right;
        font-size: 12px;
        line-height: 1.2;
    }
    .container {
        padding: 20px;
        max-width: 700px;
        margin: 20px auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #004d40;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        direction: rtl;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
    }
    th {
        background-color: #004d40;
        color: white;
    }
    .message {
        margin-top: 15px;
        font-size: 16px;
        color: #00796b;
        font-weight: bold;
    }
    #status {
        color: red;
        margin-top: 10px;
    }
    @media screen and (max-width: 600px) {
        table, th, td {
            font-size: 13px;
        }
        header {
            flex-direction: column;
            text-align: center;
        }
        .header-right {
            text-align: center;
            margin-top: 5px;
        }
    }
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="logo.png" alt="لوجو المدرسة">
    </div>
    <div class="header-center">
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>الفصل الدراسي الثاني 2025-2026</h2>
    </div>
    <div class="header-right">
        سلطنة عمان<br>
        وزارة التربية والتعليم<br>
        المديرية العامة للتربية والتعليم<br>
        بمحافظة ظفار
    </div>
</header>

<div class="container">
    <h2>ادخل الرقم المدني لمعرفة درجاتك</h2>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <br>
    <button onclick="showGrades()">عرض الدرجات</button>
    <button onclick="printGrades()" style="margin-top:10px;">طباعة الكشف</button>
    <p id="status"></p>

    <h3 id="studentName"></h3>
    <div id="gradesList"></div>
    <p class="message" id="encouragement"></p>
</div>

<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{ font-family:Arial; margin:0; padding:0; background:#f0f4f5; text-align:center; }

/* الهيدر مثل home.html */
header{
  display:flex; align-items:center; justify-content:center; padding:10px 20px;
  background:#e0f2f1; box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
header img{ height:50px; margin-left:10px; }
header div{text-align:center;}
header h2{margin:0; color:#004d40; font-size:18px;}
header p{margin:0; font-size:14px; color:#00796b;}

/* الحاوية الرئيسية */
.container{
  margin:50px auto; padding:20px; max-width:400px; 
  background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); 
  text-align:center;
}

input, button{
  width:90%; max-width:350px; padding:12px; margin:10px 0; font-size:16px; border-radius:6px; border:1px solid #ccc;
}
button{ background:#00796b; color:white; border:none; cursor:pointer; }
button:hover{ background:#004d40; }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="شعار المدرسة">
    <div>
        <h2>صلالة الشرقية للتعليم الأساسي</h2>
        <p>الفصل الدراسي الأول 2025-2026</p>
    </div>
</header>

<div class="container">
    <h3>تسجيل الدخول</h3>
    <input type="text" id="phone" placeholder="رقم الهاتف">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">دخول</button>
    <p>إذا لم تسجل من قبل، سيتم إنشاء حساب تلقائيًا.</p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
const loginBtn = document.getElementById("loginBtn");

// **الكود الأصلي كما هو** لتسجيل الدخول أو إنشاء حساب لأول مرة
loginBtn.addEventListener("click", ()=>{
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    if(!phone || !password){ alert("الرجاء إدخال جميع البيانات"); return; }

    firebase.auth().signInWithEmailAndPassword(phone+"@salalah.com", password)
    .then(userCredential=>{
        window.location="home.html";
    })
    .catch(error=>{
        if(error.code === "auth/user-not-found"){
            firebase.auth().createUserWithEmailAndPassword(phone+"@salalah.com", password)
            .then(userCredential=>{
                window.location="home.html";
            })
            .catch(err=> alert(err.message));
        }else{
            alert(error.message);
        }
    });
});
</script>

</body>
</html>

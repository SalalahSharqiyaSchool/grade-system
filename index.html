<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: center;
    }

    /* ======= العنوان ======= */
    header {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    header img {
        width: 85px;
        height: auto;
    }

    .title-box h1 {
        font-size: 30px;
        font-weight: bold;
        margin: 0;
    }

    .title-box h2 {
        font-size: 20px;
        margin: 5px 0 0 0;
        font-weight: bold;
    }

    .region {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 20px;
        font-weight: bold;
    }

    /* ======= المربع الرئيسي ======= */
    .container {
        background: white;
        max-width: 750px;
        margin: auto;
        margin-top: 15px;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    input, button {
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        border: 1px solid #aaa;
        width: 80%;
        margin-bottom: 10px;
    }

    button {
        width: 50%;
        background: #00796b;
        color: white;
        cursor: pointer;
        border: none;
        font-size: 19px;
    }

    button:hover {
        background: #005449;
    }

    /* ======= معلومات الطالب ======= */
    #studentInfo p {
        font-size: 18px;
        font-weight: bold;
        margin: 5px 0;
        text-align: right;
    }

    /* ======= جدول الدرجات ======= */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, th, td {
        border: 1px solid #333;
    }

    th {
        background: #00796b;
        color: white;
        font-size: 18px;
        padding: 8px;
    }

    td {
        padding: 8px;
        font-size: 17px;
        text-align: right;
        background: #f9f9f9;
    }

    #encouragement {
        margin-top: 18px;
        font-size: 20px;
        font-weight: bold;
        color: #003d33;
    }

    /* ======= طباعة منظمة ======= */
    @media print {

        body {
            background: white !important;
        }

        input, button {
            display: none !important;
        }

        .container {
            box-shadow: none !important;
        }

        /* العنوان */
        header {
            margin-bottom: 5px;
        }

        header img {
            width: 90px !important;
        }

        .title-box h1 {
            font-size: 28px !important;
        }

        .title-box h2 {
            font-size: 20px !important;
        }

        .region {
            font-size: 18px !important;
        }

        #studentInfo p {
            font-size: 18px !important;
        }

        table, th, td {
            border: 1px solid black !important;
        }

        th {
            background: #e0e0e0 !important;
            color: black !important;
        }

        #encouragement {
            font-size: 18px !important;
            margin-top: 10px;
        }
    }

</style>

</head>
<body>

<div class="region">محافظة ظفار</div>

<header>
    <img src="https://github.com/faissaltunisia/grade-system/blob/main/logo.png?raw=true">
    <div class="title-box">
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>الفصل الدراسي الأول 2025-2026</h2>
    </div>
</header>

<div class="container">

    <input type="text" id="civil" placeholder="أدخل الرقم المدني">
    <button onclick="showGrades()">عرض الدرجات</button>
    <button onclick="printGrades()">طباعة الكشف</button>

    <p id="status" style="color:red;font-weight:bold;"></p>

    <div id="studentInfo"></div>

    <div id="gradesList"></div>

    <p id="encouragement"></p>

</div>

<script src="index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* هيدر أخضر كما طلبت */
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    header img {
        width: 80px;
        height: auto;
    }
    header h1 {
        margin: 5px;
        font-size: 32px;
        font-weight: bold;
    }
    header h2 {
        margin: 3px;
        font-size: 20px;
        font-weight: bold;
        width: 100%;
        text-align: center;
    }

    .container {
        padding: 20px;
        max-width: 750px;
        margin: auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
        text-align: right;
    }

    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #004d40;
    }

    /* صندوق بيانات الطالب */
    .student-box {
        border: 2px solid #00796b;
        padding: 12px;
        border-radius: 10px;
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        line-height: 1.8;
    }

    /* جدول الدرجات */
    table {
        width: 100%;
        border-collapse: collapse;
        direction: rtl;
        margin-top: 15px;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: center;
        font-size: 17px;
    }
    th {
        background-color: #004d40;
        color: white;
    }

    @media print {
        input, button {
            display: none;
        }
        body {
            background: white;
        }
        .container {
            box-shadow: none;
            border: none;
        }
    }
</style>
</head>

<body>

<header>
    <img src="https://github.com/faissaltunisia/grade-system/blob/main/logo.png?raw=true">
    <div>
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>محافظة ظفار</h2>
        <h2>الفصل الدراسي الأول 2025-2026</h2>
    </div>
</header>

<div class="container">

    <h2 style="text-align:center;font-weight:bold;">أدخل الرقم المدني لعرض الدرجات</h2>

    <input type="text" id="civil" placeholder="الرقم المدني" style="width:100%;text-align:center;">
    <br>

    <button onclick="showGrades()" style="width: 48%;">عرض الدرجات</button>
    <button onclick="printReport()" style="width: 48%;">طباعة</button>

    <p id="status" style="color:red;font-weight:bold;"></p>

    <div id="studentInfo" class="student-box" style="display:none;"></div>

    <p id="recommendations" style="font-weight:bold;color:#004d40;font-size:18px;"></p>

    <div id="gradesList"></div>

</div>

<script src="index.js"></script>

</body>
</html>

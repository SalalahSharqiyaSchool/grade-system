<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بوابة الطلاب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{ font-family:Arial; margin:0; padding:0; background:#f0f4f5; text-align:center; }
.container{ margin:50px auto; padding:20px; max-width:400px; background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
input, button{ width:90%; max-width:350px; padding:12px; margin:10px 0; font-size:16px; border-radius:6px; border:1px solid #ccc; }
button{ background:#00796b; color:white; border:none; cursor:pointer; }
button:hover{ background:#004d40; }
</style>
</head>
<body>

<div class="container">
    <h3>تسجيل الدخول أو إنشاء حساب جديد</h3>
    <input type="text" id="phone" placeholder="رقم الهاتف">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="registerBtn">تسجيل جديد</button>
    <button id="loginBtn">دخول</button>
    <p id="message" style="color:red;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script src="firebase-config.js"></script> <!-- ملف يحتوي على إعدادات Firebase -->

<script>
const registerBtn = document.getElementById("registerBtn");
const loginBtn = document.getElementById("loginBtn");
const phoneInput = document.getElementById("phone");
const passInput = document.getElementById("password");
const message = document.getElementById("message");

// تسجيل جديد
registerBtn.addEventListener("click", async ()=>{
    const phone = phoneInput.value.trim();
    const pass = passInput.value.trim();
    if(!phone || !pass){ message.textContent="الرجاء ملء جميع الحقول"; return; }
    try{
        // نستخدم البريد الإلكتروني وهمي من رقم الهاتف لتسجيل Firebase Auth
        const email = phone+"@example.com";
        await firebase.auth().createUserWithEmailAndPassword(email, pass);
        window.location="home.html";
    }catch(err){ message.textContent=err.message; }
});

// تسجيل دخول
loginBtn.addEventListener("click", async ()=>{
    const phone = phoneInput.value.trim();
    const pass = passInput.value.trim();
    if(!phone || !pass){ message.textContent="الرجاء ملء جميع الحقول"; return; }
    try{
        const email = phone+"@example.com";
        await firebase.auth().signInWithEmailAndPassword(email, pass);
        window.location="home.html";
    }catch(err){ message.textContent=err.message; }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>درجات الطالب - صلالة الشرقية</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #00796b;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    header .school-info {
        flex: 1;
        text-align: center;
    }
    header .school-info h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }
    header .school-info h2 {
        margin: 5px 0 0 0;
        font-size: 18px;
    }
    header img {
        width: 80px;
        height: auto;
        border-radius: 5px;
    }
    .container {
        padding: 20px;
        max-width: 700px;
        margin: 20px auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #00796b;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #004d40;
    }
    #gradesList {
        margin-top: 15px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        min-width: 400px;
        border-collapse: collapse;
        direction: rtl;
    }
    table, th, td {
        border: 1px solid #00796b;
    }
    th, td {
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
    }
    th {
        background-color: #004d40;
        color: white;
    }
    .message {
        margin-top: 15px;
        font-size: 16px;
        color: #00796b;
        font-weight: bold;
    }
    #status {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>
    <img src="https://github.com/SalalahSharqiyaSchool/grade-system/raw/main/logo.png" alt="لوجو المدرسة">
    <div class="school-info">
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>الفصل الدراسي الثاني 2025-2026</h2>
    </div>
    <div class="school-right">
        <p style="margin:0;font-weight:bold;">سلطنة عمان</p>
        <p style="margin:0;font-weight:bold;">وزارة التربية والتعليم</p>
        <p style="margin:0;font-weight:bold;font-size:14px;">المديرية العامة للتربية والتعليم بمحافظة ظفار</p>
    </div>
</header>

<div class="container">
    <h2>ادخل الرقم المدني لمعرفة درجاتك</h2>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <br>
    <button id="showBtn">عرض الدرجات</button>
    <p id="status"></p>

    <div id="studentInfo"></div>
    <div id="gradesList"></div>
    <p class="message" id="encouragement"></p>
</div>

<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نظام عرض الدرجات - مطور</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>نظام عرض الدرجات</h1>
    <p>أدخل الرقم المدني للطالب:</p>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <button id="searchBtn">بحث</button>
    <button id="printBtn">طباعة</button>

    <div id="status" style="color:red;margin:10px;"></div>
    <div id="studentName" style="font-weight:bold;margin:10px;"></div>
    <div id="studentClass" style="margin:10px;"></div>
    <div id="encouragement" style="margin:10px;"></div>
    <div id="gradesList"></div>

    <canvas id="gradesChart" style="max-width:600px; margin:20px auto;"></canvas>
</div>
<script src="index.js"></script>
</body>
</html>

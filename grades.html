<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>عرض الدرجات - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<style>
body{ font-family:Arial; margin:0; padding:0; background:#f0f4f5; text-align:center;}
header{ display:flex; align-items:center; justify-content:center; padding:10px 20px; background:#e0f2f1; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
header img{ height:50px; margin-left:10px; }
header div{text-align:center;}
header h2{margin:0; color:#004d40; font-size:18px;}
header p{margin:0; font-size:14px; color:#00796b;}
.container{ margin:20px auto; padding:20px; max-width:700px; background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); text-align:center; }
table{ width:100%; border-collapse:collapse; direction:rtl; }
th, td{ border:1px solid #00796b; padding:8px; text-align:center; }
th{ background:#004d40; color:white; }
button{ padding:10px 20px; border:none; border-radius:6px; background:#00796b; color:white; cursor:pointer; margin-top:15px; }
button:hover{ background:#004d40; }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="شعار المدرسة">
    <div>
        <h2>صلالة الشرقية للتعليم الأساسي</h2>
        <p>الفصل الدراسي الأول 2025-2026</p>
    </div>
</header>

<div class="container">
  <div id="studentInfo"></div>
  <div id="gradesList"></div>
  <button id="printBtn">طباعة كشف الدرجات</button>
  <button id="logoutBtn">تسجيل الخروج</button>
</div>

<script>
firebase.auth().onAuthStateChanged((user) => {
  if(!user){ window.location="login.html"; }
});

const urlParams = new URLSearchParams(window.location.search);
const civil = urlParams.get("civil");

function getFeedback(grade){
  if(grade>=90) return "أداء ممتاز!";
  if(grade>=75) return "جيد جدًا";
  if(grade>=50) return "مقبول";
  return "ضعيف";
}

async function showGrades(civil){
  const studentInfo = document.getElementById("studentInfo");
  const gradesList = document.getElementById("gradesList");
  const files = ["grade5.json","grade6.json","grade7.json","grade8.json","grade9.json"];
  let student=null;
  for(const f of files){
    try{
      const res = await fetch(f+"?time="+Date.now());
      if(!res.ok) continue;
      const data = await res.json();
      const s = data.find(st=>st["رقم_مدني"].toString().trim()===civil);
      if(s){ student=s; break; }
    }catch{}
  }
  if(!student){ studentInfo.innerHTML="لم يتم العثور على الطالب"; gradesList.innerHTML=""; return; }
  studentInfo.innerHTML=`الطالب: ${student["الاسم"]} --- الصف: ${student["الصف"]} - الشعبة: ${student["الشعبة"]}`;
  let html="<table><tr><th>المادة</th><th>الدرجة</th><th>ملاحظة</th></tr>";
  for(const key in student){
    if(!["رقم_مدني","الاسم","الصف","الشعبة"].includes(key)){
      const grade=parseFloat(student[key]);
      html+=`<tr><td>${key}</td><td>${grade}</td><td>${getFeedback(grade)}</td></tr>`;
    }
  }
  html+="</table>";
  gradesList.innerHTML=html;
}

if(civil) showGrades(civil);

document.getElementById("printBtn").addEventListener("click", ()=>{
    window.print();
});
document.getElementById("logoutBtn").addEventListener("click", ()=>{ auth.signOut().then(()=>window.location="login.html"); });
</script>
</body>
</html>

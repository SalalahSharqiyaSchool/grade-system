<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ترتيب الطالب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<style>
body{ font-family:Arial; margin:0; padding:0; background:#f0f4f5; text-align:center;}
header{ display:flex; align-items:center; justify-content:center; padding:10px 20px; background:#e0f2f1; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
header img{ height:50px; margin-left:10px; }
header div{text-align:center;}
header h2{margin:0; color:#004d40; font-size:18px;}
header p{margin:0; font-size:14px; color:#00796b;}
.container{ margin:20px auto; padding:20px; max-width:700px; background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); text-align:center; }
table{ width:100%; border-collapse:collapse; direction:rtl; }
th, td{ border:1px solid #00796b; padding:8px; text-align:center; }
th{ background:#004d40; color:white; }
button{ padding:10px 20px; border:none; border-radius:6px; background:#00796b; color:white; cursor:pointer; margin-top:15px; }
button:hover{ background:#004d40; }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="شعار المدرسة">
    <div>
        <h2>صلالة الشرقية للتعليم الأساسي</h2>
        <p>الفصل الدراسي الأول 2025-2026</p>
    </div>
</header>

<div class="container">
  <div id="rankResult"></div>
  <button id="logoutBtn">تسجيل الخروج</button>
</div>

<script>
firebase.auth().onAuthStateChanged((user) => {
  if(!user){ window.location="login.html"; }
});

const urlParams = new URLSearchParams(window.location.search);
const civil = urlParams.get("civil");

async function showRank(civil){
    const files = ["grade5.json","grade6.json","grade7.json","grade8.json","grade9.json"];
    let currentStudent = null;
    let allData = null;

    for(const f of files){
        try{
            const res = await fetch(f+"?time="+Date.now());
            if(!res.ok) continue;
            const data = await res.json();
            const s = data.find(st => st["رقم_مدني"].toString().trim() === civil);
            if(s){ currentStudent = s; allData = data; break; }
        }catch{}
    }

    if(!currentStudent){ document.getElementById("rankResult").innerHTML="لم يتم العثور على الطالب"; return; }

    const studentsTotals = allData.map(s=>{
        let total=0, count=0;
        for(const key in s){
            if(!["رقم_مدني","الاسم","الصف","الشعبة"].includes(key)){
                total += parseFloat(s[key]);
                count++;
            }
        }
        return { name:s["الاسم"], civil:s["رقم_مدني"], total, average: total/count };
    });

    studentsTotals.sort((a,b)=>b.total-a.total);

    const top1 = studentsTotals[0];
    const top2 = studentsTotals[1];
    const top3 = studentsTotals[2];
    const studentRank = studentsTotals.findIndex(s=>s.civil===civil)+1;

    let html=`<h3>ترتيب الطالب: ${currentStudent["الاسم"]}</h3>
              <p>الصف: ${currentStudent["الصف"]} - الشعبة: ${currentStudent["الشعبة"]}</p>
              <table>
              <tr><th>المركز</th><th>اسم الطالب</th><th>المجموع</th></tr>
              <tr style="background:#FFD700"><td>1</td><td>${top1.name}</td><td>${top1.total}</td></tr>
              <tr style="background:#C0C0C0"><td>2</td><td>${top2.name}</td><td>${top2.total}</td></tr>
              <tr style="background:#CD7F32"><td>3</td><td>${top3.name}</td><td>${top3.total}</td></tr>
              </table>
              <p style="margin-top:10px;">مركزك الشخصي: ${studentRank}</p>`;
    document.getElementById("rankResult").innerHTML=html;
}

if(civil) showRank(civil);

document.getElementById("logoutBtn").addEventListener("click", ()=>{ auth.signOut().then(()=>window.location="login.html"); });
</script>
</body>
</html>

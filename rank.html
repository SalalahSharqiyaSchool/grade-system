<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ترتيب الطالب - صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{ font-family:Arial; margin:0; padding:0; background:#f0f4f5; }

/* الهيدر مطابق للصفحة الرئيسية */
header{
  display:flex; align-items:center; justify-content:center; padding:10px 20px;
  background:#e0f2f1; box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
header img{ height:50px; margin-left:10px; }
header div{text-align:center;}
header h2{margin:0; color:#004d40; font-size:18px;}
header p{margin:0; font-size:14px; color:#00796b;}

/* زر القائمة */
#mobileToggle{
  position:fixed; top:80px; right:15px; z-index:2000;
  background:#00796b; color:white; border:none; padding:10px 15px;
  border-radius:6px; font-size:18px; cursor:pointer; display:none;
}

/* الشريط الجانبي */
.sidebar{
  width:250px; background:linear-gradient(180deg,#00796b,#004d40); color:white;
  display:flex; flex-direction:column; position:fixed; right:0; top:70px; bottom:0;
  box-shadow:-2px 0 5px rgba(0,0,0,0.2); transition:transform 0.3s; z-index:1002;
}
.sidebar button{ background:none; border:none; color:white; padding:15px;
  text-align:right; font-size:16px; cursor:pointer; display:flex; align-items:center; gap:10px; width:100%; transition: background 0.3s; }
.sidebar button:hover{ background: linear-gradient(to right,#004d40,#00695c);}
#servicesMenu button{ padding-left:30px; text-align:right; font-size:15px; }

/* الحاوية */
.container{ margin:120px auto 50px; padding:20px; max-width:700px; background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); text-align:center; }

table{ width:100%; border-collapse:collapse; direction:rtl; }
th, td{ border:1px solid #00796b; padding:8px; text-align:center; }
th{ background:#004d40; color:white; }

/* الشاشات الصغيرة */
@media screen and (max-width:768px){
  .sidebar{ transform: translateX(100%); }
  .sidebar.show{ transform: translateX(0); }
  #mobileToggle{ display:block; }
  .container{ margin:150px 20px 50px; }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="شعار المدرسة">
    <div>
        <h2>صلالة الشرقية للتعليم الأساسي</h2>
        <p>الفصل الدراسي الأول 2025-2026</p>
    </div>
</header>

<button id="mobileToggle">☰</button>

<div class="sidebar" id="sidebar">
  <button id="navHome"><i class="fas fa-home"></i> الصفحة الرئيسية</button>
  <button id="servicesBtn"><i class="fas fa-school"></i> خدمات المدرسة <i class="fas fa-chevron-down" style="margin-left:auto;"></i></button>
  <div id="servicesMenu" style="display:none; flex-direction:column; background:#00695c;">
    <button id="navGrades"><i class="fas fa-graduation-cap"></i> عرض الدرجات</button>
    <button id="navRank"><i class="fas fa-trophy"></i> عرض الترتيب</button>
  </div>
</div>

<div class="container">
  <div id="rankResult"></div>
</div>

<script>
const sidebar = document.getElementById("sidebar");
const mobileToggle = document.getElementById("mobileToggle");
const servicesBtn = document.getElementById("servicesBtn");
const servicesMenu = document.getElementById("servicesMenu");

mobileToggle.addEventListener("click", ()=> sidebar.classList.toggle("show"));
servicesBtn.addEventListener("click", ()=> {
    servicesMenu.style.display = servicesMenu.style.display==="flex"?"none":"flex";
});

const urlParams = new URLSearchParams(window.location.search);
const civil = urlParams.get("civil");

document.getElementById("navHome").addEventListener("click", ()=> { sidebar.classList.remove("show"); window.location="index.html"; });
document.getElementById("navGrades").addEventListener("click", ()=> { sidebar.classList.remove("show"); window.location=`grades.html?civil=${civil}`; });
document.getElementById("navRank").addEventListener("click", ()=> { sidebar.classList.remove("show"); window.location=`rank.html?civil=${civil}`; });

if(!civil){
    document.getElementById("rankResult").innerHTML = "الرجاء الدخول من صفحة عرض الدرجات أولاً";
} else {
    showRank(civil);
}
